<html lang="en">

<head>

<body>

                        <div class="card-body">
                            <form class="" id="CustomeForm" method="post">
                                <div class="row">
                                	<div class="col-md-12">
										<div class="form-group d-none">
											<label>ID</label> <input class="form-control" id="id" name="id">
										</div>
									</div>
									
                                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                                        <label>રજિસ્ટર નંબર  <span class="text-danger">*</span></label>
                                        <input type="text" id="registerNumber" name="registerNumber" placeholder="Register Number" class="form-control">
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                                        <label>રોલ નંબર</label>
                                        <input type="text" id="rollNumber" name="rollNumber" placeholder="Roll Number" class="form-control">
                                    </div>
                                    
                                    <table class="table">
									  <thead>
									    <tr>
									      <th scope="col">વિષય</th>
									      <th scope="col">મેળવેલ ગ્રેડ</th>

									    </tr>
									  </thead>
									  <tbody>
									    <tr>
									      <td scope="row"><label>જાત સંભાળની આવડત</label></td>

									      <td><input type="text" id="qualitySkillsNote" name="qualitySkillsNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>સામાન્ય જ્ઞાન</label></td>
									      <td><input type="text" id="generalknowledgeGrade" name="generalknowledgeGrade"  class="form-control"></td>
									      <td><input type="text" id="generalknowledgeNote" name="generalknowledgeNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>ભાષા </label></td>
									      <td><input type="text" id="languageGrade" name="languageGrade"  class="form-control"></td>
									      <td><input type="text" id="languageNote" name="languageNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>ગણિત</label></td>
									      <td><input type="text" id="mathematicsGrade" name="mathematicsGrade"  class="form-control"></td>
									      <td><input type="text" id="mathematicsNote" name="mathematicsNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>પર્યાવરણ/વિજ્ઞાન</label></td>
									     <td><input type="text" id="environmentScienceGrade" name="environmentScienceGrade"  class="form-control"></td>
									      <td><input type="text" id="environmentScienceNote" name="environmentScienceNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>ચિત્રકામ</label></td>
									      <td><input type="text" id="drawingGrade" name="drawingGrade"  class="form-control"></td>
									      <td><input type="text" id="drawingNote" name="drawingNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>શારીરિક શિક્ષણ</label></td>
										  <td><input type="text" id="physicalEducationGrade" name="physicalEducationGrade"  class="form-control"></td>
									      <td><input type="text" id="physicalEducationNote" name="physicalEducationNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>સંગીત</label></td>
										  <td><input type="text" id="musicGrade" name="musicGrade"  class="form-control"></td>
									      <td><input type="text" id="musicNote" name="musicNote"  class="form-control"></td>
									    </tr>
									    <tr>
									      <td scope="row"><label>કુલ...</label></td>
										  <td><input type="text" id="totalGrade" name="totalGrade"  class="form-control"></td>
									      <td><input type="text" id="totalNote" name="totalNote"  class="form-control"></td>
									    </tr>
									    
									    
									  </tbody>
									</table>
                                    
                                    
                                    <div class="col-12 form-group mg-t-8">
                                        <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
                                        <!-- <button id="btnUpdate" type="button" class="btn btn-warning">Update</button> -->
                                        <button id="btnReset" type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
					<!-- Form Fields -->

                    <!-- Data Table -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4 class="float-left">વિદ્યાર્થી યાદી</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="customTable" class="table display data-table text-nowrap">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </section>
        </div>
        <!-- ------------------Work Above ------------------ -->
        
    </div>
    <div th:replace="template :: jsscript"></div>
    
    
   <script>
    $(document).ready(function() {
    	
    	
    	$('#btnReset').on('click', function() {
    		$("#btnSubmit").html('Submit');
    		$('#id').val("");
    	});
    	
        $('#btnSubmit').on('click', function() {
            var formData = $('#CustomeForm').serialize();
         $.ajax({
                url: '/school2/marks/marks_a',
                method: 'POST',
                data: formData,
                cache: false,
                processData: false
            }).done( function(data) {
                 if (data.status == 200) {
                    swal({
                        title: "Alert !",
                        text: data.message,
                        type: data.type,
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10",
                        preConfirm: function() {
                        	window.location.href = window.location;
                        }
                    });
                } else {
                    swal({
                        title: "Error !",
                        text: "Something Wents Wrong !",
                        type: "error",
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10"
                    });
                } 
            });  
            
        });
    	
        
        
    	
    	
    	 $.ajax({
			type : 'POST',

			dataType : 'json',

							{
								title : "Action",
				                "orderable":      false,
				                "defaultContent": '<span class="float-right"> <button id="delete" type="button" class="btn btn-danger"><i class="fa fa-trash"></button></span>'
				            },
							],
					});
		});

    	 //delete
     	$('#customTable tbody').on('click', '#delete', function () {
     		
             var tr = $(this).closest('tr');
             var row = table.row(tr);
             swal({
                 title: "Are you sure?",
                 text: "You want to delete?<br>",
                 type: "warning",
                 width: 310,
                 showCancelButton: !0,
                 confirmButtonClass: "btn btn-success",
                 cancelButtonClass: "btn btn-danger m-l-10",
                 confirmButtonText: "Delete it!"
             }).then(function () {
                 $.ajax({
                     type: 'POST',
                     url: '/school2/marks/delete/'+row.data().registerNumber,

</body>
