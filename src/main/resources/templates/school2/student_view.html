<!DOCTYPE html>
<html lang="en">

<head>

    <head th:include="template :: headFragment(${pageTitle})"></head>
    <style>
        .custom-select {
            background: none !important;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div th:replace="template :: navbar"></div>
        <div th:replace="template :: sidebar_school2"></div>

        <!-- ------------------Work Below------------------ -->
        <div class="content-wrapper">
            <div class="content-header"></div>
            <section class="content">
                <div class="container-fluid">

                    <!-- Form Fields -->
                    <div class="modal fade" id="FormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg  modal-dialog-centered" role="document">
					    <div class="modal-content card-primary  card-outline">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">વિદ્યાર્થી સુધારો</h5>
					      </div>
					      <div class="modal-body">
					      <form class="" id="StudentForm" method="post">
                                <div class="row">
                                	<div class="col-md-12">
										<div class="form-group d-none">
											<label>ID</label> <input class="form-control" id="id" name="id">
										</div>
									</div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>પ્રથમ નામ *</label>
                                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>વચલું નામ *</label>
                                        <input type="text" id="middleName" name="middleName" placeholder="Middle Name" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>અટક *</label>
                                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>લિંગ *</label>
                                        <select class="custom-select" id="gender" name="gender">
                                            <option value="">કૃપા કરીને જાતિ પસંદ કરો *</option>
                                            <option value="Male">પુરુષ</option>
                                            <option value="Female">સ્ત્રી</option>
                                            <option value="Others">અન્ય</option>
                                        </select>
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>જન્મ સ્થળ *</label>
                                        <input type="text" id="birthPlace" name="birthPlace" placeholder="Birthplace" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>જન્મ તારીખ *</label>
                                        <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="dd/mm/yyyy" class="form-control">
                                        <i class="far fa-calendar-alt"></i>
                                    </div>
                                     <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>ઉમર  *</label>
                                        <input type="text" id="age" name="age" placeholder="Age" class="form-control">
                                        <i class="far fa-calendar-alt"></i>
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>પિતાનું નામ *</label>
                                        <input type="text" id="fatherName" name="fatherName" placeholder="Father's Name" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>માતાનું નામ *</label>
                                        <input type="text" id="motherName" name="motherName" placeholder="Mother's Name" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>પિતાનું વ્યવસાય *</label>
                                        <input type="text" id="occupation" name="occupation" placeholder="Parents Occupation" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>જાતિ, પેટા જાતિ  *</label>
                                        <input type="text" id="caste" name="caste" placeholder="Cast, Sub-cast" class="form-control">
                                        
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>સરનામું *</label>
                                        <input type="text" id="address" name="address" placeholder="Address" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>સંપર્ક નંબર *</label>
                                        <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>ઇમેઇલ *</label>
                                        <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>રજિસ્ટર નંબર *</label>
                                        <input type="text" id="registerNumber" name="registerNumber" placeholder="Register Number" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
	                                    <label>ધોરણ *</label>
	                                    <select class="custom-select" id="classIn" name="classIn">
	                                        <option value="">કૃપા કરી પસંદ કરો *</option>
	                                        <option value="1">1</option>
	                                        <option value="2">2</option>
	                                        <option value="3">3</option>
	                                        <option value="4">4</option>
	                                        <option value="5">5</option>
	                                        <option value="6">6</option>
	                                        <option value="7">7</option>
	                                        <option value="8">8</option>
	                                        <option value="9">9</option>
	                                        <option value="10">10</option>
	                                        <option value="11">11</option>
	                                        <option value="12">12</option>
	                                    </select>
                                	</div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                        <label>રોલ નંબર *</label>
                                        <input type="text" id="rollNumber" name="rollNumber" placeholder="Roll Number" class="form-control">
                                    </div>
                                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>રક્ત જૂથ *</label>
                                    <select class="custom-select" id="bloodGroup" name="bloodGroup">
                                        <option value="">કૃપા કરી પસંદ કરો *</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>વજન  *</label>
                                    <input type="text" id="weight" name="weight" placeholder="Weight" class="form-control">
                                </div>
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>ઉંચાઈ  *</label>
                                    <input type="text" id="height" name="height" placeholder="Height" class="form-control">
                                </div>
                                
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                    <label>બુદ્ધિઆંક  *</label>
                                    <input type="text" id="iQ" name="iQ" placeholder="IQ" class="form-control">
                                </div>
                                
                                <div class="col-xl-4 col-lg-6 col-12 form-group">
                                     <label>મૂલ્યાંકન તારીખ  *</label>
                                     <input type="date" id="evaluationdate" name="evaluationdate" placeholder="dd/mm/yyyy" class="form-control">
                                     <i class="far fa-calendar-alt"></i>
                                 </div>
                                 <div class="col-xl-4 col-lg-6 col-12 form-group">
                                     <label>દાખલ તારીખ  *</label>
                                     <input type="date" id="dateInserted" name="dateInserted" placeholder="dd/mm/yyyy" class="form-control">
                                     <i class="far fa-calendar-alt"></i>
                                 </div>
                                    <div class="col-12 form-group mg-t-8">
                                        <button id="btnSubmit" type="button" class="btn btn-primary">Submit</button>
                                        <!-- <button id="btnUpdate" type="button" class="btn btn-warning">Update</button> -->
                                        <button id="btnReset" type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- Form Fields -->

                    <!-- Data Table -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4 class="float-left">વિદ્યાર્થી યાદી</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="customTable" class="table display data-table text-nowrap">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
					 <!-- Data Table -->

                </div>
            </section>
        </div>
        <!-- ------------------Work Above ------------------ -->
        
    </div>
    <div th:replace="template :: jsscript"></div>
    
    
    <script>
    $(document).ready(function() {
    	$.ajax({
			type : 'POST',
			url : '/school2/student/getAll',
			dataType : 'json',
		}).done(function(data) {
			var mainData  = data.body;
			 table=$("#customTable").DataTable( {
						data : mainData,
						columns : [ 
							{ title : "રજિસ્ટર નંબર" ,  "data": "registerNumber"  },
							{ title : "રોલ નંબર" ,  "data": "rollNumber"  },
							{ title : "નામ" ,  "data": "fullName"  },
							{ title : "લિંગ" ,  "data": "gender"  },
							{ title : "વર્ગ" ,  "data": "classIn"  },
							{ title : "સરનામું" ,  "data": "address"  },
							{ title : "સંપર્ક નંબર",  "data": "contactNumber" },
							{
								title : "Action",
				                "orderable":      false,
				                "defaultContent": '<span class="float-right"><button id="edit" type="button" class="btn btn-warning"><i class="fa fa-pencil"></i></button>  <button id="delete" type="button" class="btn btn-danger"><i class="fa fa-trash"></button></span>'
				            },
							],
					});
		}); 
    	
    	//edit
    	$('#customTable tbody').on('click', '#edit', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            $('#id').val(row.data().id);
            $('#firstName').val(row.data().firstName);
            $('#middleName').val(row.data().middleName);
            $('#lastName').val(row.data().lastName);
            $('#gender').val(row.data().gender);
            $('#birthPlace').val(row.data().birthPlace);
            $('#dateOfBirth').val(row.data().dateOfBirth);
            $('#fatherName').val(row.data().fatherName);
            $('#motherName').val(row.data().motherName);
            $('#occupation').val(row.data().occupation);
            $('#caste').val(row.data().caste);
            $('#address').val(row.data().address);
            $('#contactNumber').val(row.data().contactNumber);
            $('#email').val(row.data().email);
            $('#registerNumber').val(row.data().registerNumber);
            $('#classIn').val(row.data().classIn);
            $('#rollNumber').val(row.data().rollNumber);
            $('#bloodGroup').val(row.data().bloodGroup);
            
            $('#age').val(row.data().age);
            $('#weight').val(row.data().weight);
            $('#height').val(row.data().height);
            $('#iQ').val(row.data().iQ);
            $('#evaluationdate').val(row.data().evaluationdate);
            $('#dateInserted').val(row.data().dateInserted);
            
            $("#btnSubmit").html('Update');
            window.scrollTo(0, 0); 
            $('#FormModal').modal('show');
        });
    	
    	//delete
    	$('#customTable tbody').on('click', '#delete', function () {
            var tr = $(this).closest('tr');
            var row = table.row(tr);
            swal({
                title: "Are you sure?",
                text: "You want to delete?<br>",
                type: "warning",
                width: 310,
                showCancelButton: !0,
                confirmButtonClass: "btn btn-success",
                cancelButtonClass: "btn btn-danger m-l-10",
                confirmButtonText: "Delete it!"
            }).then(function () {
                $.ajax({
                    type: 'POST',
                    url: '/school2/student/delete/'+row.data().id,
                    cache: false,
                    processData: false
                }).done(function (data) {
                	if (data.status == 200) {
                        swal({
                        	title: "Alert !",
                            text: data.message,
                            type: data.type,
                            width: 300,
                            showCancelButton: !0,
                            confirmButtonText: 'OK',
                            cancelButtonClass: "btn btn-danger m-l-10",
                            preConfirm : function() {
    							window.location.href = window.location;
    						}
                        });
                    } else {
                        swal({
                        	title: "Error !",
                            text: "Something Wents Wrong !",
                            type: "error",
                            width: 300,
                            showCancelButton: !0,
                            confirmButtonText: 'OK',
                            cancelButtonClass: "btn btn-danger m-l-10"
                        });
                    }
                });
            });
        });
    	
    	$('#btnReset').on('click', function() {
    		$("#btnSubmit").html('Submit');
    		$('#id').val("");
    	});
    	
        $('#btnSubmit').on('click', function() {
            var formData = $('#StudentForm').serialize();
         $.ajax({
                url: '/school2/student',
                method: 'POST',
                data: formData,
                cache: false,
                processData: false
            }).done( function(data) {
                 if (data.status == 200) {
                    swal({
                        title: "Alert !",
                        text: data.message,
                        type: data.type,
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10",
                        preConfirm: function() {
                        	window.location.href = window.location;
                        }
                    });
                } else {
                    swal({
                        title: "Error !",
                        text: "Something Wents Wrong !",
                        type: "error",
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10"
                    });
                } 
            }); 
            
        });
       
        
    });
    </script>
    
 <div th:replace="template :: footer"></div>     
</body>
</html>
