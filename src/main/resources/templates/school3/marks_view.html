    $(document).ready(function() {
    	
    	$('#btnSubmitA').on('click', function() {
			window.location.href = '/school3/result/8_9_10/'+ $("#registerNumberA").val();

			window.location.href = '/school3/result/11_12/'+ $("#registerNumberB").val();

    	$('#btnReset').on('click', function() {

            var formData = $('#CustomeForm').serialize();

                url: '/school3/marks/marks_a',
                method: 'POST',
                data: formData,
                cache: false,
                processData: false
            }).done( function(data) {
                 if (data.status == 200) {
                    swal({
                        title: "Alert !",
                        text: data.message,
                        type: data.type,
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10",
                        preConfirm: function() {
                        	window.location.href = window.location;
                        }
                    });
                } else {
                    swal({
                        title: "Error !",

                        type: "error",
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10"
                    });
                } 
            });  
            
        });
