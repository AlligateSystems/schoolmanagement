        $('#btnSubmit').on('click', function() {

         $.ajax({

                data: formData,
                cache: false,
                processData: false
            }).done( function(data) {
                console.log(data)

                    swal({
                        title: "Alert !",
                        text: data.message,
                        type: data.type,
                        width: 300,
                        showCancelButton: !0,
                        confirmButtonText: 'OK',
                        cancelButtonClass: "btn btn-danger m-l-10",
                        preConfirm: function() {
                            window.location.href = "/marks_a";
                        }
                    });
                } else {
                    swal({

                        type: "error",

                        confirmButtonText: 'OK',

                    });
                } 
            });  
            
        });
